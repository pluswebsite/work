<html>
  <style>
    #slide{
      position: absolute;
      background-color: white;
      width: 60%;
      left: 20%;
      top: 10%;
      height: 80%;
      border-radius: 30px;
      text-align: center;
    }
    #left, #right{
      width: 100%;
      height: 100%;
      background: powderblue;
    }
    html{
      width: 99%;
      height: 99%;
      overflow: hidden;
    }
    body{
      width: 100%;
      height: 100%;
      display: flex;
      overflow: hidden;
    }
  </style>
  <body>
    <div id="slide"></div>
    <div id="left"></div><div id="right"></div>
  </body>
  <script>
    var slides = {}
    slides.gCound = 0;
    slides.bCound = 0;
    slides.good = function(){slides.gCound = slides.gCount + 1;}
    slides.bad = function(){slides.bCound = slides.bCount + 1;}
    document.getElelementById("right").setAttribute("onclick","slides.good()")
    document.getElelementById("left").setAttribute("onclick","slides.bad()")
  </script>
</html>
